<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<title>Spring Core Online Tutorial - Show Product</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />



<div class="container">

    <h2 class="text-primary">Register</h2>

    <hr />

<form th:action="@{/register}" th:object="${user}" method="POST" class="form-horizontal">


    <div class="form-group">
        <div class="text-danger" th:text="${alreadyRegisteredMessage}"></div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="username">Enter Username: </label>
        <div class="col-sm-6">
            <input placeholder="Username" id="username" type="text" th:field="*{username}"/>
            <p th:each="error: ${#fields.errors('username')}"
               th:text="${error}">Validation error></p></div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Enter Email: </label>
        <div class="col-sm-6">
        <input placeholder="Email" id="email" type="email" th:field="*{email}"/>
        <p th:each="error: ${#fields.errors('email')}"
           th:text="${error}">Validation error></p></div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Enter Password: </label>
        <div class="col-sm-6">
        <input placeholder="Password" id="password" type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error></p></div>
    </div>

    <div class="form-group">
    <label class="control-label col-sm-2" for="matchingPassword">Enter Repeat Password: </label>
    <div class="col-sm-6">
        <input placeholder="Repeat Password" id="matchingPassword" type="password" th:field="*{matchingPassword}"/>
    </div></div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
    <button type="submit">Register</button>
    </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="text-muted" th:href="@{/login}">Already Registred? Sign in</a>
        </div>
    </div>

</form>

</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
